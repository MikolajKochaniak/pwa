<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ekran SOS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    .container {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Sygnal SOS</h1>
    <p>Wciśnij przycisk, aby wysłać sygnał SOS</p>

    <button id="sosButton" class="btn btn-danger">Wyslij SOS</button>
    <br><br>

    <a href="index.html" class="btn btn-secondary">Powrót na stronę główną</a>
  </div>

  <script>
    function vibrateSOS() {
      if ("vibrate" in navigator) {
        navigator.vibrate([100, 30, 100, 30, 100, 30, 400, 30, 400, 30, 400, 30, 100, 30, 100, 30, 100]);
      } else {
        alert("Twoje urządzenie nie obsługuje wibracji.");
      }
    }

    document.getElementById('sosButton').addEventListener('click', vibrateSOS);
  </script>

</body>
</html>
