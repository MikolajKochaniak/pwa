<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ekran SOS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    .container {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Sygnal SOS</h1>
    <p>Wciśnij przycisk, aby wysłać sygnał SOS</p>

    <button id="sosButton" class="btn btn-danger">Wyslij SOS</button>
    <br><br>

    <a href="index.html" class="btn btn-secondary">Powrót na stronę główną</a>
  </div>

  <script>
    function vibrateSOS() {
      if ("vibrate" in navigator) {
        navigator.vibrate([100, 30, 100, 30, 100, 30, 200, 30, 200, 30, 200, 30, 100, 30, 100, 30, 100]);
      } else {
        alert("Twoje urządzenie nie obsługuje wibracji.");
      }
    }

    document.getElementById('sosButton').addEventListener('click', vibrateSOS);
  </script>

</body>
</html>
